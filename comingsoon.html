<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AXJ Medical Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2248c5;
            color: #212121;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
      

        /* Infinite Marquee Pattern Background */
        .bg-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            overflow: hidden;
        }

        .marquee-container {
            display: flex;
        }

        .marquee-image {
            width: 300vw;
            height: auto;
            max-width: none;
            flex-shrink: 0;
            animation: marquee 50s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            99.99% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: -200px;
        }

        .logo {
            height: 3.5rem;
            width: auto;
        }

        /* Main card */
        .main-card {
            display: flex;
            align-items: center;
        }
        
        /* Typography styles */
        .heading {
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 15px 35px;
            position: relative;
            z-index: 10;
            text-align: center;
            font-size: 32px;
            font-weight: normal;
            letter-spacing: 20px;
            color: #2248c5;
            margin: 0;
            display: inline-block;
        }


      

        /* Responsive design */
        @media (max-width: 640px) {
            .main-card {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .heading {
                font-size: 20px;
            }
            
            .logo {
                height: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Infinite Marquee Pattern Background -->
    <div class="bg-pattern">
        <div class="marquee-container">
            <img 
                src="./bg_pattern.svg" 
                alt="" 
                class="marquee-image"
            />
            <img 
                src="./bg_pattern.svg" 
                alt="" 
                class="marquee-image"
            />
        </div>
    </div>
    
    <!-- Logo -->
    <div class="logo-container">
        <img 
            src="./logo.svg" 
            alt="AXJ Medical Services" 
            class="logo"
        />
    </div>

    <!-- Main Content Card -->
    <div class="main-card">
        <h1 class="heading">Coming Soon</h1>
        
    </div>
</body>
</html>
